<head>
    <meta charSet="utf-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <style data-href="/styles.af630a9d12f649d08a06.css" id="gatsby-global-css">
        .text-center {
            text-align: center
        }

        .note {
            color: #607d8b;
            font-size: .8em
        }

        header {
            width: 100%;
            color: #fff;
            background-color: #639
        }

        header .container {
            display: flex;
            justify-content: space-between;
            height: 2.5em;
            line-height: 2.5em
        }

        header ul {
            list-style: none;
            margin: 0;
            padding: 0
        }

        header li {
            display: inline-block
        }

        header a {
            display: block;
            color: #e6d9f2;
            text-decoration: none;
            padding: 0 .5em
        }

        header p {
            font-size: 1.2em;
            font-weight: 700;
            margin: 0
        }

        footer {
            width: 100%;
            height: 2em;
            line-height: 2em;
            color: #fff;
            text-align: center;
            background-color: #455a64;
            text-decoration: none
        }

        footer p {
            font-size: 1em;
            margin: 0
        }

        .container {
            width: 100%;
            margin: 0 auto
        }

        .container-content {
            max-width: 50em;
            padding: 0 1em
        }

        .map {
            position: relative
        }

        .map,
        .map .map-base {
            width: 100%;
            height: 100%;
            background: #eceff1
        }

        .map-loading {
            position: absolute;
            top: 0;
            right: 0;
            bottom: 0;
            left: 0;
            color: #b0bec5;
            font-family: Helvetica, Arial, sans-serif;
            width: 100%;
            height: 4em;
            line-height: 4em;
            text-align: center;
            margin: auto
        }

        .map-marker[class*=shadow] {
            filter: blur(5px);
            opacity: .7
        }

        .icon-marker {
            display: flex;
            position: relative;
            justify-content: center;
            align-items: center;
            color: #fff;
            width: 3.6em;
            height: 3.6em;
            font-size: .7em;
            font-weight: 700;
            background-color: #c62828;
            border-radius: 100%;
            box-shadow: 0 2px 5px rgba(0, 0, 0, .9)
        }

        .icon-marker:hover .icon-marker-tooltip {
            display: block
        }

        .icon-marker-tooltip {
            display: none;
            position: absolute;
            bottom: 100%;
            width: 16em;
            font-size: 1.4em;
            padding: 1em;
            background-color: #263238;
            border-radius: .4em;
            margin-bottom: 1em;
            box-shadow: 0 3px 5px rgba(0, 0, 0, .9)
        }

        .icon-marker-tooltip:before {
            display: block;
            position: absolute;
            bottom: -.6em;
            left: 50%;
            content: "";
            width: 1.4em;
            height: 1.4em;
            background-color: #263238;
            transform: rotate(45deg);
            margin-left: -.7em
        }

        .icon-marker-tooltip h2 {
            font-size: 1.5em;
            line-height: 1.2;
            margin-bottom: .1em;
            margin-top: 0
        }

        .icon-marker-tooltip h3 {
            font-size: 1.2em;
            margin: .1em 0;
            font-weight: 400;
            color: #cfd8dc
        }

        .icon-marker-tooltip p,
        .icon-marker-tooltip ul {
            font-weight: 400
        }

        .icon-marker-tooltip ul {
            list-style: none;
            padding: 0;
            margin: .6em 0 0
        }

        .tracker {
            position: relative;
            margin-top: 100px
        }

        .tracker-stats {
            color: #fff;
            background-color: #263238;
            border-top: 1px solid #1c2429
        }

        .tracker-stats ul {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            list-style: none;
            padding: 0;
            margin: 0
        }

        .tracker-stat {
            font-size: 2em;
            text-align: center;
            padding: .5em;
            border-right: 1px solid #1c2429;
            border-bottom: 1px solid #1c2429
        }

        .tracker-stat strong {
            font-weight: 400;
            color: #90a4ae
        }

        .tracker-stat-primary {
            margin: 0
        }

        .tracker-stat-primary strong {
            display: block;
            font-size: .5em
        }

        .tracker-stat-secondary {
            font-size: .5em;
            margin: .8em 0 0
        }

        .tracker-stat-secondary strong {
            font-size: .8em;
            margin-left: .4em
        }

        .tracker-last-updated {
            color: #fff;
            background-color: #263238;
            padding: .8em 0
        }

        .tracker-last-updated p {
            color: #90a4ae;
            font-size: .8em;
            text-align: center;
            margin: 0
        }

        .page-home .map,
        .page-home .map-base {
            height: 50vh
        }

        .page-home main {
            padding: 0
        }

        .page-home .popup-gatsby {
            display: flex;
            width: 36em;
            padding: 1em;
            border-radius: 1em
        }

        .page-home .popup-gatsby-image {
            display: flex;
            align-items: center;
            margin-right: 2em
        }

        .page-home .popup-gatsby-content {
            display: flex;
            align-items: flex-start;
            justify-content: center;
            flex-direction: column;
            align-content: center;
            text-align: left;
            padding-right: 1em
        }

        .page-home .popup-gatsby-content h1 {
            margin: 0 0 .2em
        }

        .page-home .popup-gatsby-content p {
            margin: 0 0 .5em
        }

        .page-home .gatsby-astronaut {
            overflow: hidden;
            width: 10em;
            height: 10em;
            background-color: #639;
            border-radius: 100%;
            border: 6px solid #639;
            margin: 0
        }

        .page-home .gatsby-astronaut img {
            width: 100%;
            height: auto
        }

        .home-start {
            padding-top: 4em;
            padding-bottom: 4em
        }

        .home-start h2 {
            margin-top: 0
        }

        .home-start p {
            margin-bottom: 1.2em
        }

        .home-start pre {
            margin-bottom: 1.5em
        }

        .page-two h1 {
            color: #f0f
        }

        * {
            box-sizing: border-box
        }

        body {
            font-family: Helvetica, Arial, sans-serif;
            padding: 0;
            margin: 0
        }

        .wrapper {
            min-height: 100vh;
            display: grid;
            grid-template-rows: auto 1fr auto
        }

        main {
            padding: 2em 0
        }
    </style>
